<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
    <title>Document</title>
</head>

<body>
    <div class="wrap-app">
        <header class='header'>
            <div class='logo-compras'>
                <h3>Compras</h3>
            </div>
            <div class='main-pannel'><i id='add-item' class="fa-solid fa-plus" onclick="functionHeader()"></i></div>
        </header>

        <div class="overlay-atualizar">
            <form class="form-atualizar" style="padding: 20px;">
                <div class='circle-x' onClick="hideModal()">x</div>
                <div class="wrap-input">
                    <label>PRODUTO</label>
                    <div class="side-by-side">
                        <input id="product" type="text" placeholder="Produto" />
                        <div class="mic product-mic">
                            <i class="fa-solid fa-microphone phone-product"></i>                        
                        </div>
                    </div>                    
                </div>                
                <div class="wrap-input">
                    <label>PREÇO REAL</label>
                    <div class="side-by-side">
                        <input id="real-price" type="text" placeholder="0,00" inputmode="decimal" />                        
                    </div>
                </div>
                <input id="hidden-product" type="hidden" />
                <div class="wrap-input">
                    <button id="btn-atualizar" type="button" class="btn-positive"
                        onclick="atualizar()">ATUALIZAR</button>
                </div>
            </form>
        </div>
        <!--overlay-->

        <div class="overlay">
            <form id='product-form'>
                <div class='circle-x' onClick="hideModal()">x</div>
                <div class='wrap-input'>
                    <label>Produto</label>
                    <input type="text" id="product-name" placeholder='Nome do Produto' />
                </div>
                <div class='wrap-input'>
                    <label>Preço estimado</label>
                    <input type="text" id="est-price" placeholder='Preço estimado' inputmode="decimal" />
                </div>
                <div class='wrap-input'>
                    <button type="button" class="btn-positive" onClick="addAction(this)">ADICIONAR</button>
                </div>
            </form>
        </div>

        <div class='content'>
            <div className='items'>
                <ul id="items-list" className='lista'></ul>
            </div>
        </div>
        <!--content-->

        <div class='pannel-price'>
            <div class='total-estimado'>
                <label>Preço estimado</label>
                <div id="estimated-price">0</div>
            </div>
            <div class='total-real'>
                <label>Preço real</label>
                <div id="realPrice">0</div>
            </div>
            <div class='saldo'>
                <label>Saldo</label>
                <div id="saldo">0</div>
            </div>
        </div>
        <!--pannel-price-->
        <footer class='footer'>Compras Online</footer>
    </div>
    <!--wrap-app-->

    <script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/10.4.2/decimal.min.js"></script>
    <script src="./classes/Item.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>
    <script src="./scripts/mainScript.js"></script>
</body>

</html>
